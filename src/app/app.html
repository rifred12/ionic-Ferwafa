<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>FERWAFA Schedule</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header>Navigate</ion-list-header>
      <button menuClose ion-item (click)=  "goHome()"> <ion-icon name="home"></ion-icon> &nbsp; Home</button>
      <button menuClose ion-item (click)=  "goToTournaments()"> <ion-icon name="clipboard"></ion-icon> &nbsp; Find a Tournament</button>
      
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
